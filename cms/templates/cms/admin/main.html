<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        {% block styles %}
        <link href="{% static 'css/sidebar.css' %}" rel="stylesheet"/>
        {% endblock %}
        <title>Portfolio | Admin</title>
    </head>

    <body>
        <div id="sidebar">
            {% block sidebar %}
            <nav>
                <div class="logo">
                    <i class="fas fa-bars menu-icon"></i>
                    <img src="{% static 'images/LF-long_Logo.png' %}" alt="logo" id="logo"/>
                </div>

                <h4>Hi, {{ user.username }}</h4>

                <div class="sidebar">
                    <div class="logo">
                        <img src="{% static 'images/LF-long_Logo.png' %}" alt="logo" id="logo"/>
                        <i class="fas fa-times menu-icon" id="close"></i>
                    </div>
        
                    <div class="sidebar-content">
                        <ul class="lists" style="margin-left: -30px;">
                            <li class="list">
                                <a href="#" class="nav-link">
                                <i class="fas fa-tv icon"></i>
                                <span class="link">Dashboard</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="#" class="nav-link">
                                <i class="fas fa-chart-bar icon"></i>
                                <span class="link">Analytics</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-users icon"></i>
                                <span class="link">Users</span>
                                </a>
                            </li>
                        </ul>
            
                        <div class="bottom-cotent">
                            <li class="list">
                                <a href="{% url 'index' %}" class="nav-link">
                                <i class="fas fa-home icon"></i>
                                <span class="link">View Site</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="{% url 'logout' %}" class="nav-link">
                                <i class="fas fa-sign-out-alt icon"></i>
                                <span class="link">Logout</span>
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </nav>
            {% endblock %}
        </div>

        <div class="container-fluid">
            {% block content %}
            
            {% endblock content %}
        </div>

        <script type="text/javascript" src="{% static 'javascript/sidebar.js' %}"></script>
    </body>
</html>
